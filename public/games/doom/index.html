<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DOOM</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #000;
      }
      #screen {
        display: block;
        width: 100%;
        height: 100%;
        image-rendering: pixelated;
        image-rendering: crisp-edges;
      }
      #loading {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-family: monospace;
        font-size: 24px;
        z-index: 10;
        background-color: #000;
      }
      #loading.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading DOOM...</div>
    <canvas id="screen" width="640" height="400" tabindex="0">DOOM canvas</canvas>
    <script src="main.js" defer></script>
  </body>
</html>
